
 <div class="container-fluid p-0 position-relative" style="min-height: 100vh;">
  <!-- Full-Screen Background Image with Blur -->
  <div class="background-image" [style.backgroundImage]="'url(' + event?.imageUrl + ')'"></div>
  <div class="overlay"></div>

  <!-- Content Overlay -->
  <div class="content position-relative text-white p-4">
    <div class="container">
      <!-- Event Title -->
      <h1 class="display-4 fw-bold text-shadow mb-4">{{ event?.name }}</h1>

      <!-- Event Details -->
      <div class="row">
        <div class="col-md-8">
          <h3 class="text-primary mb-3">About the Event</h3>
          <p class="lead">{{ event?.description }}</p>
        </div>
        <div class="col-md-4">
          <div class="card shadow-sm bg-dark bg-opacity-75 text-white">
            <div class="card-body">
              <h5 class="card-title text-primary">Event Details</h5>
              <p><strong class="text-primary">Date:</strong> {{ event?.date | date:'fullDate' }}</p>
              <p><strong class="text-primary">Price:</strong> {{ event?.price }} TND</p>
              <p><strong class="text-primary">Location:</strong> {{ event?.location || 'TBD' }}</p>
            </div>
          </div>
          <div class="mt-4 text-center">
            <button class="btn btn-primary" (click)="openParticipateModal()">Participate Now</button>
            <button class="btn btn-primary" (click)="openEventModal()">Add event</button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
