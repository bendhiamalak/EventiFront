<div class="modal-backdrop">
    <div class="modal-content p-4 bg-white rounded shadow-lg">
      <h4 class="mb-4">Participer à l'événement</h4>
  
      <form (ngSubmit)="onSubmit()">
        <div class="mb-3">
          <input type="text" [(ngModel)]="participant.name" name="name" class="form-control" placeholder="Nom" required>
        </div>
  
        <div class="mb-3">
          <input type="text" [(ngModel)]="participant.surname" name="surname" class="form-control" placeholder="Prénom" required>
        </div>
  
        <div class="mb-3">
          <input type="email" [(ngModel)]="participant.email" name="email" class="form-control" placeholder="Email" required>
        </div>
  
        <div class="mb-3">
          <input type="tel" [(ngModel)]="participant.phone" name="phone" class="form-control" placeholder="Téléphone" required>
        </div>
  
        <div class="mb-4">
          <label class="form-label d-block">Méthode de paiement</label>
          <div class="form-check form-check-inline">
            <input class="form-check-input" type="radio" name="payment" value="carte" [(ngModel)]="participant.paymentMethod">
            <label class="form-check-label">Carte</label>
          </div>
          <div class="form-check form-check-inline">
            <input class="form-check-input" type="radio" name="payment" value="espece" [(ngModel)]="participant.paymentMethod">
            <label class="form-check-label">Espèce</label>
          </div>
        </div>
  
        <div class="d-flex justify-content-between">
          <button type="button" class="btn btn-secondary" (click)="onCancel()">Annuler</button>
          <button type="submit" class="btn btn-primary">Valider</button>
        </div>
      </form>
    </div>
  </div>
